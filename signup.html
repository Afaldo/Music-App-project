<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="signup.css" rel="Stylesheet">
</head>
<body>
    <div class="login" >
        <h1 style="margin-bottom: 20px;">
            Sign Up
        </h1>
        <div class="textbox">
            <p style="margin-top:12px;">Username</p>
            <input type="text" name="" placeholder="Enter Username">
        </div>
        <div class="textbox">
            <p style="margin-top:12px;">Email</p>
            <input type="email" name="email" placeholder="Enter Email";>
        </div>
        <div class="textbox">
            <p style="margin-top:12px;">Password</p>
            <input type="password" name="password" placeholder="Enter Password";>
        </div>
        <div class="textbox">
            <p style="margin-top:12px;" >Confirm Password</p>
            <input type="password" name="confpass" placeholder="Confirm Password";>
        </div>
        <a href="Recommend.html">
        <input class="btn" type="button" name="" value="Create Account">
        </a>
    </div>
</body>
</html>
